<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Rye&display=swap" rel="stylesheet"></head>

<!-- BODY -->
<body>
    <!-- Container -->
    <div class =  "container px-2 pt-5">
        <!-- Jumbotron with Title -->
        <div class="jumbotron pt-2">
            <h1 class="title text-center mt-2"> Guess the Word!</h1>
            <hr>
            <!-- Instructions -->
            <p class="text-center">Texas Edition</p>
        </div>


        <!-- First Row -->
        <!-- Main Row -->
        <div class = "row">
            <div class = "col-12">
                <!-- Nested Row -->
                <div class = "row">
                    
                    <!-- First Column -- Wins -->
                    <div class = "col-6 col-sm-6 col-md-3 col-lg-3">
                        <!-- Wins -->
                        <div class = "pt-1 p-1 mb-2 seagreen text-white rounded">
                            <h5>Wins: </h5>
                            <div class = "rye">
                                <h2><p id= "numWins"></p></h2>
                            </div>
                        </div>
                    </div>
                    <!-- Second Column  -- Losses -->
                    <div class = "col-6 col-sm-6 col-md-3 col-lg-3">
                        <div class = "p-1 mb-2 tomato text-white rounded"> 
                            <h5>Losses: </h5>
                            <div class = "rye">
                                <h2><p id= "numLosses"></p></h2>
                            </div>
                        </div>
                    </div>

                    <!-- Third Column -- Guesses Remaining -->
                    <div class = "col-12 com-sm-12 col-md-6 col-lg-6">
                        <div class = "p-1 mb-2 steelblue text-white rounded">
                            <h5>Guesses Remaining:</h5>
                            <div class = "rye">
                                <h2><p id= "numGuessesRemaining"></p></h2>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

           
        <!-- Third Row -->
        <div class = "row">
            <!-- Second Column -->
            <div class = "col-12">
                <!-- Letters Guessed --> 
                <div class = "p-3 mb-2 peru rounded">
                    <h5>Letters Already Guessed:</h5>
                        <div class = "rye">
                            <h1 id="lettersGuessed"></h1>
                        </div>
                </div>  
            </div>
        </div>       

        <!-- Fourth Row -->
        <div class = "row">

            <!-- First Column -->
            <div class = "col-7 p-3 mb-2 peru rounded">
                <!-- Current Word -->
                <div class = "currentWord">
                    <h1 id="wordAns"></h1>
                    <h6>Press any key to get started!</h6> 
                </div>
            </div>

            <!-- Second Column -->
            <div class = "col-5 p-3 mb-2 peru rounded">
                <!-- Gif Placeholder-->
                <div class = "gif">
                    <iframe id="giphy-embed" src="" frameborder="0"></iframe>
                </div> 
            </div>
        </div>


        

        

        
    </div>

<!-- Scripts -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
