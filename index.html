<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Rye&display=swap" rel="stylesheet"></head>

<!-- BODY -->
<body>
    <!-- Container -->
    <div class =  "container px-2 pt-5">
        <!-- Jumbotron with Title -->
        <div class="jumbotron pt-2">
            <p class="title text-center"> Guess the Word!</p>
            <hr>
            <!-- Instructions -->
            <p class="text-center">Texas Edition</p>
        </div>
    
        <!-- Rows -->
        <div class = "row">
            
            <!-- Right Row -->
            <div class = "col-md-7">

                <!-- Remaining Guesses -->     
                <h3>Number of Guesses Remaining:</h3>
                    <p id="numGuessesRemaining"></p> 

                <!-- Letters Guessed --> 
                <h3>Letters Already Guessed:</h3>
                    <p id="lettersGuessed"></p>

                <!-- Wins -->   
                <h3>Wins: </h3>
                    <p id="numWins"></p>

                <!-- Losses -->   
                <h3>Losses: </h3>
                    <p id="numLosses"></p>

            </div>

            <!-- Left Row -->
            <div class = "col-md-5">

                 <!-- Instructions -->
                <h2>Press any key to get started!</h2>
        
                <!-- Current Word -->
                <h2>Current Word</h2>
                    <p id="wordAns"></p>

                <!-- Gif Placeholder-->
                <div class = "gif">
                    <iframe id="giphy-embed" src="" frameborder="0"></iframe>
                </div>

            </div>    
        </div>
    </div>

<!-- Scripts -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
